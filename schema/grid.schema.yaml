
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://github.com/belteshazzar/f1-data/blob/main/schema/grid.schema.yaml
title: Grid Positions
description: The grid positions for a formula 1 session
type: object
properties:
  season:
    type: integer
    required: true
    description: The season of the data
    example: 2025
  round:
    type: integer
    required: true
    description: The round in the season
    example: 3
  session:
    type: string
    required: true
    description: The name of the session
    example: Race
  positions:
    type: array
    required: true
    description: The array of grid positions for the session
    items:
      type: object
      properties:
        position:
          type: integer
          required: true
          description: The finishing position of this result
          example: 1
        driverId:
          type: string
          required: true
          description: The unique identifier for the driver
          example: albon
        constructorId:
          type: string
          required: true
          description: The unique identifier for the constructor
          example: red_bull
        note:
          type: string
          required: false
          description: A note associated with the grid position
          example: 3 place grid penalty for impeding
